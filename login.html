<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mother Duck Kitchen – Login</title>
  <style>
    body {
      margin: 0;
      font: 14px/1.4 system-ui, sans-serif;
      background: url("kitchen.jpg") center/cover no-repeat;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .card {
      background: #fff;
      padding: 26px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.2);
      max-width: 380px; width: 100%; text-align: center;
    }
    .logo { max-width:120px; margin-bottom: 14px; }
    h1 { font-size: 20px; margin: 0 0 14px; }
    input { width: 100%; padding: 10px; margin: 6px 0; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 10px; margin-top: 10px; border: 0; border-radius: 8px; background: #0d6efd; color: #fff; font-weight: bold; cursor: pointer; }
    .error { color: #e11d48; margin-top: 8px; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" class="logo" alt="Mother Duck Kitchen"/>
    <h1>Sign in</h1>
    <input type="email" id="email" placeholder="Email" autocomplete="username"/>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password"/>
    <button onclick="login()">Log in</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDxnmPRp_Kr_FZj9Q_E8Dy1cxv1_D2kWhQ",
      authDomain: "mother-duck-kitchen.firebaseapp.com",
      projectId: "mother-duck-kitchen",
      storageBucket: "mother-duck-kitchen.appspot.com",
      messagingSenderId: "925762762893",
      appId: "1:925762762893:web:715285c11b9b30c9bccac4",
      measurementId: "G-1EGZ0PWQYE"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // if already logged in → go to main page
    auth.onAuthStateChanged(user => { if (user) location.href = "index.html"; });

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        location.href = "index.html";
      } catch (e) {
        document.getElementById("error").textContent = e.message;
      }
    }
  </script>
</body>
</html>
