<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitchen Records</title>

  <!-- Self-contained styles (no external CSS required) -->
  <style>
    :root{
      --brand:#0d6efd;      /* button blue */
      --brand-hover:#0b5ed7;
      --accent:#ffc107;     /* back button amber */
      --card-bg: rgba(255,255,255,.80);
      --text:#0f172a;       /* slate-900 */
    }

    /* page background with soft wash */
    html,body{
      height:100%;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background: url("kitchen.jpg") center/cover fixed no-repeat;
    }
    .overlay{
      position:fixed; inset:0;
      background: rgba(255,255,255,0.70);
      z-index:0;
    }

    main.container{
      position:relative;
      z-index:1;
      max-width:1100px;
      margin: 40px auto;
      padding: 28px 22px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
    }

    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      margin-bottom: 18px;
    }
    h1{
      font-size: clamp(22px, 2.6vw, 30px);
      margin:0;
    }

    /* Back button */
    .btn-back{
      display:inline-block;
      background: var(--accent);
      color:#000;
      text-decoration:none;
      font-weight:600;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 1px 1px rgba(0,0,0,.06);
    }

    /* Link buttons row */
    .btn-row{
      display:flex; flex-wrap:wrap; gap:12px;
      margin-top:10px;
    }
    .btn{
      display:inline-block;
      background: var(--brand);
      color:#fff; text-decoration:none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight:600;
      letter-spacing:.2px;
      box-shadow: 0 2px 6px rgba(13,110,253,.25);
      transition: transform .06s ease, background .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ background: var(--brand-hover); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    /* Make buttons wrap nicely on small screens */
    @media (max-width:640px){
      .btn{ flex: 1 1 100%; text-align:center; }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <main class="container">
    <header>
      <a class="btn-back" href="index.html">← Back</a>
      <h1>Kitchen Records</h1>
      <span><!-- spacer --></span>
    </header>

    <div class="btn-row">
      <a class="btn" href="record_3a_incoming_goods.html">Record 3a — Incoming Goods</a>
      <a class="btn" href="record_4_appliances_fixed.html">Record 4 — Appliances</a>
      <a class="btn" href="record_5_heating_log.html">Record 5 — Heating Log</a>
      <a class="btn" href="record_5a_cook_cool_reheat_nobatch.html">Record 5a — Cook / Cool / Reheat</a>
      <a class="btn" href="record_5b_transport_brewer_balanced.html">Record 5b — Transport (Dispatch)</a>
      <a class="btn" href="record_6a_daily_cleaning.html">Record 6a — Daily Cleaning</a>
      <a class="btn" href="record_6b_weekly_cleaning.html">Record 6b — Weekly Cleaning</a>
      <a class="btn" href="record_6c_monthly_cleaning.html">Record 6c — Monthly Cleaning</a>
      <a class="btn" href="record_12_supervisor_checklist.html">Supervisor Checklist</a>
    </div>
  </main>
</body>
</html>
