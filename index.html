<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mother Duck Kitchen</title>
<link rel="icon" href="logo.png">
<style>
  :root{
    --ink:#0f172a; --muted:#475569; --panel:#ffffffee; --btn:#ffc107; --btn-ink:#1f2937;
  }
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--ink);
    background:url("kitchen.jpg") center/cover no-repeat fixed;
  }
  .overlay{position:fixed; inset:0; background:rgba(255,255,255,.65); z-index:-1;}
  .wrap{max-width:980px; margin:48px auto; padding:0 18px; text-align:center}
  .logo{width:220px; height:220px; object-fit:contain; display:block; margin:0 auto 8px}
  .title{font-weight:800; letter-spacing:.2px; margin:6px 0 18px; font-size:24px;}
  .panel{
    background:var(--panel); backdrop-filter: blur(4px);
    border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.12);
    padding:22px; display:inline-block; min-width:70%;
  }
  .buttons{display:flex; gap:14px; flex-wrap:wrap; justify-content:center}
  .btn{
    border:0; background:var(--btn); color:var(--btn-ink); font-weight:700;
    padding:12px 22px; border-radius:30px; cursor:pointer; box-shadow:0 6px 16px rgba(0,0,0,.1);
    transition:transform .06s ease, filter .06s ease;
  }
  .btn:active{transform:translateY(1px)}
  .btn--ghost{background:#f1f5f9; color:#111827}
  .note{margin-top:12px; font-size:13px; color:var(--muted)}
  a.btn{display:inline-flex; align-items:center; text-decoration:none}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="wrap">
  <img class="logo" src="logo.png" alt="Mother Duck logo">
  <div class="title">Mother Duck Kitchen</div>

  <div class="panel">
    <div class="buttons" style="margin-bottom:14px">
      <a class="btn" href="kitchen.html">Kitchen</a>
      <a class="btn" href="brewer_st.html">Brewer St</a>
      <a class="btn" href="food_safety.html">Food Safety</a>
      <a class="btn" href="invoices.html">Invoices</a>
    </div>
    <div class="buttons">
      <a class="btn btn--ghost" href="archive.html">Open Archive</a>
      <a class="btn btn--ghost" href="readme.html">Read Me</a>
    </div>
    <div class="note">Keep <code>kitchen.jpg</code> &amp; <code>logo.png</code> in the repo root for the background & logo.</div>
  </div>
</div>
</body>
</html>
