<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign in â€” Mother Duck Kitchen</title>
<style>
  body{font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f3f7fb;margin:0}
  .card{max-width:420px;margin:10vh auto;background:#fff;border:1px solid #cfd6dd;border-radius:14px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
  label{display:block;margin:8px 0 4px;font-weight:700}
  input{width:100%;border:1px solid #cfd6dd;border-radius:10px;padding:8px 10px}
  button{margin-top:12px;width:100%;padding:10px;border:0;border-radius:10px;background:#0d6efd;color:#fff;font-weight:700;cursor:pointer}
  .row{display:flex;gap:8px}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDxnmDRp_Kr_FZjgo_E8D1ycxv1_D2kWhQ",
    authDomain: "mother-duck-kitchen.firebaseapp.com",
    projectId: "mother-duck-kitchen",
    storageBucket: "mother-duck-kitchen.appspot.com",
    messagingSenderId: "952076262983",
    appId: "1:952076262983:web:8ddc71f2485154ebcca4",
    measurementId: "G-FY6VT03FRT"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  auth.onAuthStateChanged(u=>{ if(u) location.href="kitchen.html"; });
</script>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    <label>Email</label><input id="email" type="email" autocomplete="username">
    <label>Password</label><input id="pw" type="password" autocomplete="current-password">
    <div class="row">
      <button onclick="login()">Log in</button>
      <button style="background:#64748b" onclick="signup()">Create account</button>
    </div>
    <p id="msg" style="color:#e11d48"></p>
  </div>
<script>
  async function login(){ try{ await auth.signInWithEmailAndPassword(email.value.trim(), pw.value); }
    catch(e){ msg.textContent = e.message; } }
  async function signup(){ try{ await auth.createUserWithEmailAndPassword(email.value.trim(), pw.value); }
    catch(e){ msg.textContent = e.message; } }
</script>
</body>
</html>
