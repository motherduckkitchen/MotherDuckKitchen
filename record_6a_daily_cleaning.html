<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Record 6a — Daily Cleaning Checklist</title>
<style>
  :root{ --ink:#0f172a; --muted:#6b7280; --line:#cfd6dd; --grid:#e5eaf0; --head:#f6f8fb; --fs:13px; }
  @page{ size:A4 portrait; margin:12mm }
  html,body{margin:0;background:#fff;color:var(--ink);font:var(--fs)/1.4 system-ui,Arial}
  .wrap{max-width:850px;margin:20px auto;padding:0 12px}
  .topbar{display:flex;gap:8px;margin-bottom:12px}
  .btn{border:1px solid var(--line);background:#fff;border-radius:8px;padding:7px 12px;cursor:pointer;font-weight:600}
  .btn:hover{background:#f8fafc}
  h1{font-size:20px;margin:10px 0;text-align:center}
  table{width:100%;border-collapse:collapse;margin-top:10px;border-radius:12px;overflow:hidden}
  th,td{border:1px solid var(--line);padding:8px;vertical-align:middle}
  thead th{background:var(--head)}
  td.check{text-align:center;width:60px}
  input[type="checkbox"]{transform:scale(1.3)}
  .note{font-size:12px;color:var(--muted);margin-top:8px}
  @media print{ .topbar{display:none} }
</style>
</head>
<body>
<div class="wrap">

  <div class="topbar">
    <a href="kitchen.html"><button class="btn">← Back</button></a>
    <button class="btn" onclick="window.print()">Print</button>
    <button class="btn" onclick="clearForm()">Clear</button>
    <button class="btn" onclick="saveForm()">Save</button>
  </div>

  <h1>Record 6a — Daily Cleaning Checklist</h1>

  <table id="checklist">
    <thead>
      <tr>
        <th>Cleaning Task</th>
        <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Benches & food contact surfaces</td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td></tr>
      <tr><td>Sinks & taps</td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td></tr>
      <tr><td>Floors swept & mopped</td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td></tr>
      <tr><td>Bins emptied & cleaned</td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td></tr>
      <tr><td>Dishwasher cleaned out</td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td><td class="check"><input type="checkbox"></td></tr>
    </tbody>
  </table>

  <div class="note"><b>Note:</b> Tick each task on the day it is completed. Supervisor to review weekly.</div>
</div>

<script>
  const KEY = 'mdk_cleaning_daily_v1';

  function saveForm(){
    const checks = Array.from(document.querySelectorAll('#checklist input[type=checkbox]')).map(c=>c.checked);
    localStorage.setItem(KEY, JSON.stringify(checks));
    alert('Saved');
  }
  function loadForm(){
    const raw = localStorage.getItem(KEY);
    if(!raw) return;
    const checks = JSON.parse(raw);
    const boxes = document.querySelectorAll('#checklist input[type=checkbox]');
    checks.forEach((v,i)=>{ if(boxes[i]) boxes[i].checked = v; });
  }
  function clearForm(){
    document.querySelectorAll('#checklist input[type=checkbox]').forEach(c=>c.checked=false);
    localStorage.removeItem(KEY);
  }
  window.addEventListener('load', loadForm);
</script>
</body>
</html>
