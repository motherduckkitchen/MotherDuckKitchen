<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Record No. 2 ‚Äì Supplier Agreement</title>
<style>
  .mdk-toolbar{max-width:900px;margin:10px auto 16px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .mdk-btn{border:0;padding:9px 14px;border-radius:12px;font-weight:700;cursor:pointer;background:#eef2f7;color:#0f172a;display:flex;align-items:center;gap:8px;box-shadow:0 2px 6px rgba(2,6,23,.06)}
  .mdk-btn:hover{filter:brightness(.97)} .mdk-btn--back{background:#ffc107;color:#1f2937} .mdk-btn--primary{background:#0d6efd;color:#fff}
  @page{size:A4 portrait;margin:12mm} html,body{margin:0;font:13px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#0f172a;background:#fff}
  .wrap{max-width:850px;margin:0 auto 16px;padding:0 14px}
  h1{font-size:20px;margin:8px 0 12px}
  table{width:100%;border-collapse:collapse;border:1px solid #d1d5db;border-radius:10px;overflow:hidden}
  th,td{border:1px solid #e5e7eb;padding:8px;vertical-align:middle}
  th{background:#f3f4f6;text-align:left}
  input,textarea{width:100%;border:1px solid #d1d5db;border-radius:8px;padding:6px 8px}
  .note{font-size:12px;color:#6b7280;margin-top:8px}
</style>
</head>
<body>
<nav class="mdk-toolbar" data-back="kitchen.html">
  <button class="mdk-btn mdk-btn--back" onclick="mdkBack(this)">‚Üê Back</button>
  <button class="mdk-btn" onclick="window.print()">üñ®Ô∏è Print</button>
  <button class="mdk-btn" onclick="clearForm()">‚úñÔ∏è Clear</button>
  <button class="mdk-btn mdk-btn--primary" onclick="saveForm()">üíæ Save</button>
</nav>
<div class="wrap">
  <h1>Record No. 2 ‚Äì Supplier Agreement Register</h1>
  <table id="tbl">
    <thead><tr>
      <th style="width:18%">Date</th>
      <th style="width:24%">Supplier</th>
      <th>Agreement / Terms Summary</th>
      <th style="width:15%">Reviewed By (Init.)</th>
      <th style="width:18%">Review Date</th>
    </tr></thead>
    <tbody id="rows"></tbody>
  </table>
  <div class="note"><b>Note:</b> Use for supplier agreements, service levels, verified accreditations. Review annually or on change.</div>
</div>
<script>
  const KEY='rec2_supplier_agreements_v1';
  function addRow(d={}){const tr=document.createElement('tr');tr.innerHTML=`
    <td><input data-k="date" placeholder="dd/mm/yyyy" value="${d.date||''}"></td>
    <td><input data-k="sup" placeholder="Supplier name" value="${d.sup||''}"></td>
    <td><input data-k="sum" placeholder="Summary of terms / accreditations" value="${d.sum||''}"></td>
    <td><input data-k="init" placeholder="ABC" maxlength="3" style="text-transform:uppercase;text-align:center" value="${d.init||''}"></td>
    <td><input data-k="rev" placeholder="dd/mm/yyyy" value="${d.rev||''}"></td>`;return tr;}
  function build(){const tbody=document.getElementById('rows');(JSON.parse(localStorage.getItem(KEY)||'[]').length?JSON.parse(localStorage.getItem(KEY)||'[]'):new Array(10).fill(null)).forEach(r=>tbody.appendChild(addRow(r||{})));}
  function collect(){return[...document.querySelectorAll('#rows tr')].map(tr=>{const g=k=>tr.querySelector(`[data-k="${k}"]`)?.value||'';return{date:g('date'),sup:g('sup'),sum:g('sum'),init:g('init'),rev:g('rev')}})}
  function saveForm(){localStorage.setItem(KEY,JSON.stringify(collect()));alert('Saved.')}
  function clearForm(){document.querySelectorAll('input').forEach(el=>el.value='');saveForm();}
  function mdkBack(b){location.href=b.closest('nav')?.dataset?.back||'index.html'}
  build();
</script>
</body>
</html>
