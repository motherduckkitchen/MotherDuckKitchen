<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mother Duck Kitchen — Sign in</title>
  <style>
    :root{ --line:#cfd6dd }
    html,body{ height:100% }
    body{
      margin:0; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:url("kitchen.jpg") center/cover fixed no-repeat;
      display:flex; align-items:center; justify-content:center; position:relative;
    }
    /* very light blue wash */
    body::before{ content:""; position:absolute; inset:0; background:rgba(173,216,230,.55); backdrop-filter:blur(2px); }
    .card{
      position:relative; z-index:1; width:100%; max-width:380px; text-align:center;
      background:#fff; border:1px solid var(--line); border-radius:16px;
      box-shadow:0 8px 28px rgba(0,0,0,.15); padding:26px;
    }
    .logo{ max-width:120px; display:block; margin:0 auto 14px }
    h1{ margin:0 0 16px; font-size:20px }
    input{ width:100%; padding:10px; margin:8px 0; border:1px solid #cfd6dd; border-radius:10px }
    button{ width:100%; padding:10px; margin-top:8px; border:0; border-radius:10px; font-weight:700; cursor:pointer }
    .login{ background:#0d6efd; color:#fff }
    .error{ color:#e11d48; min-height:1.2em; margin-top:8px }
    .msg{ color:#0f766e; margin-bottom:6px }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Mother Duck Kitchen" class="logo" />
    <h1>Sign in</h1>
    <div id="msg" class="msg"></div>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button class="login" id="loginBtn">Log in</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // ⛳️ PASTE YOUR EXACT CONFIG FROM “Project settings → Your Apps → CDN” HERE
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "mother-duck-kitchen.firebaseapp.com",
      projectId: "mother-duck-kitchen",
      storageBucket: "mother-duck-kitchen.appspot.com",
      messagingSenderId: "925762762893",
      appId: "1:925762762893:web:715285c11b9b30c9bccac4",
      measurementId: "G-1EGZ0PWQYE"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorBox = document.getElementById('error');
    const msgBox   = document.getElementById('msg');

    // Show message if redirected after inactivity auto-logout
    const p = new URLSearchParams(location.search);
    if (p.get('msg') === 'expired') {
      msgBox.textContent = 'Session ended after 30 minutes of inactivity. Please sign in again.';
    }

    // Already signed in? go to home
    auth.onAuthStateChanged(user => { if (user) location.replace('index.html'); });

    async function doLogin(){
      errorBox.textContent = '';
      const email = (emailEl.value || '').trim();
      const pass  = passEl.value || '';
      if (!email || !pass) {
        errorBox.textContent = 'Please enter email and password.';
        return;
      }
      loginBtn.disabled = true; const old = loginBtn.textContent; loginBtn.textContent = 'Signing in...';
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        location.replace('index.html');
      } catch (e) {
        errorBox.textContent = e.message || 'Sign-in failed.';
        loginBtn.disabled = false; loginBtn.textContent = old;
        console.error(e);
      }
    }
    loginBtn.addEventListener('click', doLogin);
    [emailEl, passEl].forEach(el => el.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); }));
  </script>
</body>
</html>
